common:
  n_epochs: 300
  batch_size: 20
  do_val: True
  seed: 7
  shuffle: True
  num_workers: 5
  snapshot: 50
  val_freq: 10
  max_grad_norm: 0
  print_freq: 20
  cuda: True

model:
  type: PoseNet
  backbone:
    type: ResNet34
    pretrained: True
  pretrained: True
  droprate: 0.5
  feat_dim: 2048

transform:
  size: 256
  color_jitter: 0.7
  mean:
    - 0.4943200
    - 0.4268097
    - 0.4339257
  std:
    - 0.20226764
    - 0.21839666
    - 0.20558356

dataset:
  type: SevenScenes
  scene: chess
  data_path: data/deepslam_data/SevenScenes
  mean_t:
    - 0
    - 0
    - 0
  std_t:
    - 1
    - 1
    - 1
  mode: 0
  skip_images: False

train_loss:
  type: PoseNetCriterion
  sax: 0.0
  saq: -3.0
  learn_beta: True

val_loss:
  type: PoseNetCriterion
  sax: 0.0
  saq: 0.0
  learn_beta: False

optim:
  type: Optimizer
  method: adam
  base_lr: 1.0e-4
  weight_decay: 0.0005
